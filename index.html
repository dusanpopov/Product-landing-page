<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Product landing page</title>
</head>
<body>
    

    <header class="main-header">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
            <h1>COMPANY LOGO</h1>
        </div>

        <nav class="main-navbar">
            <ul class="main-navbar__list">
                <li class="main-navbar__list-item"><a href="#" class="main-navbar__link">Home</a></li>
                <li class="main-navbar__list-item"><a href="#" class="main-navbar__link">Products</a></li>
                <li class="main-navbar__list-item"><a href="#" class="main-navbar__link">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="images/cart.svg" alt="cart">
        </div>
    </header>


    <main>

        <section class="presentation">

            <div class="introduction">

                <div class="introduction__text">

                    <h1 class="introduction__title">Lorem ipsum dolor sit amet consectetur.</h1>
                    <p class="introduction__paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque harum odio pariatur blanditiis maxime porro deserunt.</p>

                </div>

                <div class="cta">

                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>

                </div>

            </div>

            <div class="cover">

                <img src="images/matebook.png" alt="matebook" class="cover__image">

            </div>

        </section>

        

        <img src="images/big-eclipse.svg" alt="big eclipse" class="big-circle">
        <img src="images/mid-eclipse.svg" alt="mid eclipse" class="medium-circle">
        <img src="images/small-eclipse.svg" alt="small eclipse" class="small-circle">

    </main>
</body>
</html>
